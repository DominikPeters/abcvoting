name: Unittests using abcvoting installed from pip, run daily

on:
  schedule:
    - cron: '0 20 * * Tue'  # every Sunday

jobs:
  unittests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]

    steps:
      - name: get latest release with tag
        id: latestrelease
        run: |
          echo "::set-output name=releasetag::$(curl -s https://api.github.com/repos/martinlackner/abcvoting/releases/latest | jq '.tag_name' | sed 's/\"//g')"
      - name: confirm release tag
        run: |
          echo ${{ steps.latestrelease.outputs.releasetag }}
      - name: tagcheckout
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.latestrelease.outputs.releasetag }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install abcvoting
          pip install gmpy2
          pip install ortools
          pip install gurobipy
          pip install pytest

      - name: Test with pytest (full tests except Gurobi on large instances)
        run: |
          rm -r abcvoting
          ls
          echo $PYTHONPATH
          export PYTHONPATH=$PYTHONPATH:$PWD
          echo $PYTHONPATH
          pytest -v --tb=long -m "not mipgurobi and (not gurobipy or not slow)" -ra tests/
